<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-vazifa</title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/style.mini.css">
</head>
<body>

<main class="main-section container">
    <form class="main-form" action="https://echo.htmlacademy.ru" method="post" >
      <div class="main-form-wrraper">
        <ol class="main-form-list">
            <li class="main-form-list__item">
                
                <button class="main-form-list__item-button visually-hidden " type="submit " id=" Preferences"> 
                </button>
                <label for=" Preferences">
                    
                <span class="main-form-list__item-button-submit" >Preferences</span>

                </label>
                </li>
            <li class="main-form-list__item">
                
                <button class="main-form-list__item-button visually-hidden" type="submit"  id=" Bean Type">
                
                </button>
                <label for=" Bean Type">
                    <span class="main-form-list__item-button-submit">Bean Type</span>

                </label>

                    
                </li>
            <li class="main-form-list__item">
                
                <button class="main-form-list__item-button visually-hidden" type="submit" id=" Quantity
                "> 
                
                </button>
                <label for=" Quantity
                ">
                <span class="main-form-list__item-button-submit">Quantity</span>

            </label>
                </li>
            <li class="main-form-list__item">
                
                <button class="main-form-list__item-button visually-hidden" type="submit" id=" Grind Option">
                
                </button>
                <label for=" Grind Option">
                    <span class="main-form-list__item-button-submit"> Grind Option</span>


                </label>
                </li>
            <li class="main-form-list__item">
                
                <button class="main-form-list__item-button visually-hidden" type="submit" id=" Deliveries"> 
                
                </button>
                <label for=" Deliveries">
                    <span class="main-form-list__item-button-submit">Deliveries</span>

                </label>
                </li>
        </ol>

        <div class="main-form-section">
            <div class="main-form-section__section">
                <h2 class="main-form-section__section-head">How do you drink your coffee?</h2>
                <img class="main-form-section__section-img" src="img/strelka.svg" alt="icon" width="18" height="12">
            </div>
           <div class="main-form-label-wrraper"  >  
               <label  class="for-label"  >
                <input class="main-form-label-wrraper__click  visually-hidden  " type="radio" name="Preferences" value="capsule" id=" Preferences" >
                <span class="main-form-label__inner " >
                    <h3 class="main-form-label__inner-head">Capsule</h3>
                    <p class="main-form-label__inner-page">
                        Compatible with Nespresso systems and similar brewers
                    </p>
    
                </span>
                </label>

                <label class="for-label" >
                
                    <input class="main-form-label-wrraper__click visually-hidden" type="radio" name="Preferences" value="filter">

                <span class="main-form-label__inner main-form-label__inner--color">
                    <h3 class="main-form-label__inner-head">Filter</h3>
                    <p class="main-form-label__inner-page">
                        For pour over or drip methods like Aeropress, Chemex, and V60                    </p>

                </span>
                </label>
                <label class="for-label">
                <input class="main-form-label-wrraper__click visually-hidden" type="radio" name="Preferences" value="espresso">

                <span class="main-form-label__inner">
                    <h3 class="main-form-label__inner-head">Espresso</h3>
                    <p class="main-form-label__inner-page">
                        Dense and finely ground beans for an intense, flavorful experience                    </p>

                </span>
                </label>
              
                

           </div>

        </div>
        <div class="main-form-section main-form-section--right">
            <div class="main-form-section__section">
                <h2 class="main-form-section__section-head">What type of coffee?</h2>
                <img class="main-form-section__section-img" src="img/strelka.svg" alt="icon" width="18" height="12">
            </div>
           <div class="main-form-label-wrraper"  >  
               <label  class="for-label"  >
                <input class="main-form-label-wrraper__click visually-hidden  " type="radio" name="Bean Type" value="single origin" id=" Preferences" >
                <span class="main-form-label__inner " >
                    <h3 class="main-form-label__inner-head">Single Origin</h3>
                    <p class="main-form-label__inner-page">
                        Distinct, high quality coffee from a specific family-owned farm                    </p>
    
                </span>
                </label>

                <label class="for-label" >
                
                    <input class="main-form-label-wrraper__click visually-hidden" type="radio" name="Bean Type" value="decaf">

                <span class="main-form-label__inner main-form-label__inner--color">
                    <h3 class="main-form-label__inner-head">Decaf</h3>
                    <p class="main-form-label__inner-page">
                        Just like regular coffee, except the caffeine has been removed                 </p>

                </span>
                </label>
                <label class="for-label">
                <input class="main-form-label-wrraper__click visually-hidden" type="radio" name="Bean Type" value="Blended">

                <span class="main-form-label__inner">
                    <h3 class="main-form-label__inner-head">Blended</h3>
                    <p class="main-form-label__inner-page">
                        Combination of two or three dark roasted beans of organic coffees                    </p>

                </span>
                </label>
              
                

           </div>

        </div>
        <div class="main-form-section main-form-section--right">
            <div class="main-form-section__section">
                <h2 class="main-form-section__section-head">How much would you like?</h2>
                <img class="main-form-section__section-img" src="img/strelka.svg" alt="icon" width="18" height="12">
            </div>
           <div class="main-form-label-wrraper"  >  
               <label  class="for-label"  >
                <input class="main-form-label-wrraper__click visually-hidden  " type="radio" name="Quantity" value="250g" id=" Preferences" >
                <span class="main-form-label__inner main-form-label__inner--color " >
                    <h3 class="main-form-label__inner-head">250g</h3>
                    <p class="main-form-label__inner-page">
                        Perfect for the solo drinker. Yields about 12 delicious cups.                    </p>
    
                </span>
                </label>

                <label class="for-label" >
                
                    <input class="main-form-label-wrraper__click visually-hidden" type="radio" name="Quantity" value="500g">

                <span class="main-form-label__inner ">
                    <h3 class="main-form-label__inner-head">500g</h3>
                    <p class="main-form-label__inner-page">
                        Perfect option for a couple. Yields about 40 delectable cups.                 </p>

                </span>
                </label>
                <label class="for-label">
                <input class="main-form-label-wrraper__click visually-hidden" type="radio" name="Quantity" value="1000g">

                <span class="main-form-label__inner">
                    <h3 class="main-form-label__inner-head">1000g</h3>
                    <p class="main-form-label__inner-page">
                        Perfect for offices and events. Yields about 90 delightful cups.                   </p>

                </span>
                </label>
              
                

           </div>

        </div>
        <div class="main-form-section main-form-section--right">
            <div class="main-form-section__section">
                <h2 class="main-form-section__section-head">Want us to grind them?</h2>
                <img class="main-form-section__section-img" src="img/strelka.svg" alt="icon" width="18" height="12">
            </div>
           <div class="main-form-label-wrraper"  >  
               <label  class="for-label"  >
                <input class="main-form-label-wrraper__click visually-hidden  " type="radio" name="Grind Option" value="wholebean" id=" Preferences" >
                <span class="main-form-label__inner " >
                    <h3 class="main-form-label__inner-head">Wholebean</h3>
                    <p class="main-form-label__inner-page">
                        Best choice if you cherish the full sensory experience                    </p>
    
                </span>
                </label>

                <label class="for-label" >
                
                    <input class="main-form-label-wrraper__click visually-hidden" type="radio" name="Grind Option" value="filter grind option">

                <span class="main-form-label__inner ">
                    <h3 class="main-form-label__inner-head">Filter</h3>
                    <p class="main-form-label__inner-page">
                        For drip or pour-over coffee methods such as V60 or Aeropress</p>

                </span>
                </label>
                <label class="for-label">
                <input class="main-form-label-wrraper__click visually-hidden" type="radio" name="Grind Option" value="cafetiére">

                <span class="main-form-label__inner main-form-label__inner--color">
                    <h3 class="main-form-label__inner-head">Cafetiére</h3>
                    <p class="main-form-label__inner-page">
                        Course ground beans specially suited for french press coffee                  </p>

                </span>
                </label>
              
                

           </div>

        </div>
        <div class="main-form-section main-form-section--right">
            <div class="main-form-section__section">
                <h2 class="main-form-section__section-head">How often should we deliver?</h2>
                <img class="main-form-section__section-img" src="img/strelka.svg" alt="icon" width="18" height="12">
            </div>
           <div class="main-form-label-wrraper"  >  
               <label  class="for-label"  >
                <input class="main-form-label-wrraper__click visually-hidden  " type="radio" name="Deliveries" value="capsule" id=" Preferences" >
                <span class="main-form-label__inner main-form-label__inner--color " >
                    <h3 class="main-form-label__inner-head">Every week</h3>
                    <p class="main-form-label__inner-page">
                        $7.20 per shipment. Includes free first-class shipping.                    </p>
    
                </span>
                </label>

                <label class="for-label" >
                
                    <input class="main-form-label-wrraper__click visually-hidden" type="radio" name="Deliveries" value="filter">

                <span class="main-form-label__inner ">
                    <h3 class="main-form-label__inner-head">Every 2 weeks</h3>
                    <p class="main-form-label__inner-page">
                        $9.60 per shipment. Includes free priority shipping.                  </p>

                </span>
                </label>
                <label class="for-label">
                <input class="main-form-label-wrraper__click visually-hidden" type="radio" name="Deliveries" value="espresso">

                <span class="main-form-label__inner">
                    <h3 class="main-form-label__inner-head">Every month</h3>
                    <p class="main-form-label__inner-page">
                        $12.00 per shipment. Includes free priority shipping.                  </p>

                </span>
                </label>
              
                

           </div>

        </div>
        <div class="main-section__disc main-form-section--right" >
            <h3 class="main-section__disc-head">Order Summary</h3>
            <p class="main-section__disc-page">
                
              “I drink my coffee as <span class="main-section__disc-page-span">Filter</span>, with a<span class="main-section__disc-page-span">Decaf</span>  type of bean.<span class="main-section__disc-page-span">250g</span>    ground ala<span class="main-section__disc-page-span">Cafetiare</span>   , sent to me <span class="main-section__disc-page-span">Every Week</span> .”
            </p>
            
        </div>
       
        
        
      </div>
      
        <div class="main-form-label-section">
            <label class="" for="inform">
                <span class="main-section__button-span ">
                    Create my plan!
              
                          
                      </span>
            </label>
           
              <button class="main-section__button visually-hidden " type="button" id="inform">
              </button>
        </div>
     
      




    </form>




</main>

<img src="1x.png" srcset="1x.png 1x, 2x.png 2x" alt="">

</body>
</html>
